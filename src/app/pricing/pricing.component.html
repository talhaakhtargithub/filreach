<div class="container-fluid header-section me-0">
  <h2 class="text-center fw-bold mb-3">Choose Your Growth Plan</h2>
  <div class="card text-center animated-fadeIn" style=" background-color: #E1E1E1;">
    <div class="card-body">

      <a class="start-project-btn1">Switch or cancel anytime.</a>
    </div>
  </div>

 <div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-4">
        <div class="col" *ngFor="let package of packages">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <strong><h2 class="card-title" style="font-weight: bold;" >{{ package.title }}</h2></strong>
                    <p class="text-muted">{{ package.description }}</p>
                    <ul class="list-unstyled flex-grow-1">
                        <li class="bullet-item" *ngFor="let feature of package.features">
                            <span>
                                <img src="assets/bullet.png" alt="bullet" width="16" height="16">
                                {{ feature }}
                            </span>
                        </li>
                    </ul>
                    <div class="text-center">
                        <h4>
                            <a class="nav-link btn btn-outline rounded-pill no-outline start-project-btn " style="font-weight: bold;"  href="#">{{ package.price }}</a>
                        </h4>
                        <p class="text-muted small mt-2">{{ package.note }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col d-flex align-items-center">
            <div class="card h-100 shadow-sm w-100 position-relative text-white">
                <img src="assets/Frame1.svg" class="img-fluid card-img" alt="Promotion" style="object-fit: cover; height: 100%;" />
                <div class="card-img-overlay d-flex flex-column justify-content-end text-center">
                    <div class="d-flex flex-column align-items-center mb-2">
                        <button class="btn btn-outline-light fw-bold rounded-10 mb-2 w-100"><span>Buy 2 packages</span></button>
                        <button class="btn btn-outline-light fw-bold rounded-10 mb-2 w-100"><span>and get 15%</span></button>
                        <button class="btn btn-outline-light fw-bold rounded-10 w-100"><span>off*</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

  <div class="text-center mt-5">
    <p class="text-muted mt-3">*Promotions cannot be combined with other offers</p>
  </div>


</div>
